name: "E2E Browserstack"
on:
  workflow_dispatch:
    inputs:
      app_version:
        description: "Enter the version of the mobile app you want to test from https://github.com/GaloyMoney/galoy-mobile/tags. For example, 2.0.58"
        required: true
env:
  APP_VERSION: ${{ github.event.inputs.app_version }}
  BROWSERSTACK_USER: ${{ secrets.BROWSERSTACK_USER }}
  BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
  BROWSERSTACK_APP_ID: ${{ secrets.BROWSERSTACK_APP_ID }}
  GALOY_TOKEN: ${{ secrets.GALOY_TOKEN }}
  GALOY_TOKEN_2: ${{ secrets.GALOY_TOKEN_2 }}
jobs:
  e2e-browserstack:
    name: E2E Browserstack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'GaloyMoney/galoy-mobile'
      - uses: actions/setup-node@v2
      - run: git fetch --all --tags
      - run: git checkout $APP_VERSION
      - run: yarn install
      - name: Run check code
        run: yarn check-code
      # TODO hit browserstack api to get app_id i.e bs:// based on version i.e 2.0.58
      - name: Run E2E TEST
        run: BROWSERSTACK_BUILD="Android Manual Test" BROWSERSTACK_BUILD_VERSION="$APP_VERSION" BROWSERSTACK_APP_ID="$BROWSERSTACK_APP_ID" E2E_DEVICE="android" ./node_modules/.bin/wdio e2e/config/browserstack.conf.js
